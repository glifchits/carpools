{% extends "layout.html" %}

{% block title %} | Ride{% endblock %}
{% block content %}

<div id=ride>
  <div id=driver>
    {{ ride.driver }}
  </div>
  <div id=location>
    {{ ride.departure }} -> {{ ride.destination }}
  </div>
  <div id=info>
    Departs at <span class="departure-time">{{ ride['depart-time'] }}</span><br/>
    There are {{ ride.people }} spots in the vehicle
  </div>
</div>

{% endblock %}
