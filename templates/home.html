{% extends "layout.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=errors>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
{% endwith %}

<form id=ride-search action=/search method=POST>
  <input name=departure type=text placeholder='Where are you leaving from?'>
  <input name=destination type=text placeholder='Where are you headed?'>
  <button type=submit>Let's go!</button>
</form>

<a href="{{ url_for('driver') }}">Share your ride</a>
{% endblock %}
